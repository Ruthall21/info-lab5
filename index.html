<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>World Database Lookup</title>

    <link href="world.css" rel="stylesheet">

    <!-- Load JS AFTER the page -->
    <script src="world.js" defer></script>
</head>

<body>
    <header>
        <h1>World Database Lookup</h1>
    </header>

    <main>
        <div id="controls">
            <label for="country">Country:</label>
            <input id="country" type="search" placeholder="Enter country name">

            <button id="lookup">Lookup</button>
            <button id="lookup-cities">Lookup Cities</button>
        </div>

        <div id="result"></div>
    </main>
</body>
</html>
